<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Golem Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Golem Store</div>
        <div class="nav-links">
            <a href="index.html">Return to Shop</a>
        </div>
    </nav>

    <main class="checkout-container">
        <h1>Your Shopping Cart</h1>
        <div id="cartItems">
            </div>
        
        <div class="cart-summary">
            <h3>Total: $<span id="totalPrice">0</span></h3>
            <button onclick="clearCart()" class="clear-btn">Empty Cart</button>
            <button onclick="processOrder()" class="checkout-btn">Complete Purchase</button>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
