<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem Admin | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">GOLEM ADMIN</h1>
        <a href="index.html" style="color: white; text-decoration: none;">View Site</a>
    </header>

    <main style="padding: 2rem 5%;">
        <h2>Add New Product</h2>
        <form id="addProductForm" class="admin-form">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" step="0.01" required>
            <input type="text" id="image" placeholder="Image Filename (e.g., furniture.jpg)" required>
            <button type="submit" class="btn-add">Add Product</button>
        </form>

        <hr style="margin: 2rem 0;">

        <h2>Manage Current Products</h2>
        <div id="adminProductList"></div>
    </main>

    <script src="script.js"></script>
    <script>
        // Specific logic for Admin Page
        document.getElementById('addProductForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newProduct = {
                id: Date.now(), // Unique ID
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                image: document.getElementById('image').value
            };
            
            products.push(newProduct);
            saveProducts();
            location.reload(); // Refresh to show new list
        });

        function renderAdminList() {
            const list = document.getElementById('adminProductList');
            list.innerHTML = products.map(p => `
                <div style="display:flex; justify-content:space-between; background:white; padding:10px; margin-bottom:5px; border-radius:5px;">
                    <span>${p.name} - $${p.price}</span>
                    <button onclick="deleteProduct(${p.id})" style="color:red; border:none; background:none; cursor:pointer;">Delete</button>
                </div>
            `).join('');
        }
        
        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            saveProducts();
            renderAdminList();
        }

        renderAdminList();
    </script>
</body>
</html>
