<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Golem Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Golem Store</div>
        <div class="nav-links"><a href="index.html">Back to Shop</a></div>
    </nav>

    <div class="auth-container">
        <h2 id="authTitle">Login to Golem</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <div class="auth-buttons">
            <button onclick="handleLogin()" id="loginBtn">LoginO</button>
            <button onclick="handleSignup()" id="signupBtn">Create Account</button>
        </div>
        <p id="authMsg"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
