<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item | Golem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Post New Product</h2>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price (USD)" required>
            <select id="category">
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Art">Art</option>
                <option value="Other">Other</option>
            </select>
           <label for="imageFile">Product Photo:</label>
<input type="file" id="imageFile" accept="image/*" required>
<div id="uploadStatus" style="font-size: 0.8rem; color: #666;"></div>
            <textarea id="description" placeholder="Short Description"></textarea>
            <button type="submit" id="submitBtn">Post for Approval</button>
        </form>
        <br>
        <a href="index.html">‚Üê Back to Shop</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
       const form = document.getElementById('productForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('uploadStatus');
    
    // 1. Get User
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) return alert("Please log in first!");

    submitBtn.disabled = true;
    submitBtn.innerText = "Uploading Image...";

    try {
        const file = document.getElementById('imageFile').files[0];
        const fileExt = file.name.split('.').pop();
        const fileName = `${Math.random()}.${fileExt}`;
        const filePath = `${user.id}/${fileName}`;

        // 2. Upload to Supabase Storage
        const { error: uploadError } = await _supabase.storage
            .from('product-images')
            .upload(filePath, file);

        if (uploadError) throw uploadError;

        // 3. Get the Public URL
        const { data: { publicUrl } } = _supabase.storage
            .from('product-images')
            .getPublicUrl(filePath);

        // 4. Save Product to Database
        statusDiv.innerText = "Saving product details...";
        const product = {
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
            category: document.getElementById('category').value,
            image: publicUrl, // Using the new storage link!
            description: document.getElementById('description').value,
            status: 'pending',
            user_id: user.id
        };

        const { error: dbError } = await _supabase.from('products').insert([product]);
        if (dbError) throw dbError;

        alert("Success! Your item is live once approved.");
        window.location.href = "index.html";

    } catch (err) {
        alert(err.message);
        submitBtn.disabled = false;
        submitBtn.innerText = "Post for Approval";
    }
});
</body>
</html>
