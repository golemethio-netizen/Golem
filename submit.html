<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product | Golem Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Golem Store</div>
        <div class="nav-links"><a href="index.html">Back to Shop</a></div>
    </nav>

    <div class="auth-container">
        <form id="productForm" class="auth-form">
            <h2>List Your Item</h2>
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price (USD)" required>
            
            <select id="productCategory" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Art">Art</option>
                <option value="Other">Other</option>
            </select>

            <textarea id="productDescription" placeholder="Description..." rows="3"></textarea>
            
            <label class="file-label">Product Image:</label>
            <input type="file" id="productImage" accept="image/*" required>
            <img id="preview" src="#" style="display:none; width: 100px; margin: 10px auto; border-radius: 5px;">

            <button type="submit" id="submitBtn">Submit Product</button>
            <p id="statusMsg"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="submit.js"></script>
</body>
</html>
