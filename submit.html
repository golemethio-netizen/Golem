<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - Golem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <div class="logo" onclick="location.href='index.html'">GOLEM</div>
        <div id="userMenu"></div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2>Post New Product</h2>
            <form id="productForm">
                <label>Product Name</label>
                <input type="text" id="name" required placeholder="e.g., iPhone 13">

                <label>Price ($)</label>
                <input type="number" id="price" required placeholder="e.g., 599">

                <label>Category</label>
                <select id="category">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Art">Art</option>
                    <option value="Other">Other</option>
                </select>

                <label>Product Description</label>
                <textarea id="description" rows="3" placeholder="Tell buyers about your item..."></textarea>

                <label>WhatsApp Number (Must start with 251)</label>
                <input type="text" id="sellerContact" placeholder="2519..." required onkeyup="validatePhone()">
                <div id="phoneChecklist" class="checklist">
                    <div id="check1">✘ Starts with 251</div>
                    <div id="check2">✘ Numbers only (No spaces/+)</div>
                    <div id="check3">✘ Exactly 12 digits</div>
                </div>

                <label>Product Image</label>
                <input type="file" id="imageInput" accept="image/*" required>

                <button type="submit" id="submitBtn" disabled>List Product</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function validatePhone() {
            const phone = document.getElementById('sellerContact').value;
            const c1 = document.getElementById('check1');
            const c2 = document.getElementById('check2');
            const c3 = document.getElementById('check3');
            const btn = document.getElementById('submitBtn');

            const starts = phone.startsWith('251');
            const nums = /^\d+$/.test(phone);
            const len = phone.length === 12;

            c1.style.color = starts ? "green" : "red"; c1.innerText = starts ? "✔ Starts with 251" : "✘ Starts with 251";
            c2.style.color = nums ? "green" : "red"; c2.innerText = nums ? "✔ Numbers only" : "✘ Numbers only";
            c3.style.color = len ? "green" : "red"; c3.innerText = len ? "✔ 12 digits" : "✘ 12 digits";

            btn.disabled = !(starts && nums && len);
        }

        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Uploading...";
            btn.disabled = true;

            try {
                const { data: { user } } = await _supabase.auth.getUser();
                const file = document.getElementById('imageInput').files[0];
                const fileName = Date.now() + "_" + file.name;

                // 1. Upload to Supabase Storage
                const { data: uploadData, error: uploadError } = await _supabase.storage
                    .from('product-images')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = _supabase.storage
                    .from('product-images')
                    .getPublicUrl(fileName);

                // 2. Insert into Database
                const { error } = await _supabase.from('products').insert([{
                    name: document.getElementById('name').value,
                    price: document.getElementById('price').value,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value,
                    seller_contact: document.getElementById('sellerContact').value,
                    image: publicUrl,
                    status: 'pending',
                    user_id: user.id
                }]);

                if (error) throw error;
                alert("Product submitted for approval!");
                location.href = 'index.html';
            } catch (err) {
                alert(err.message);
                btn.innerText = "List Product";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
