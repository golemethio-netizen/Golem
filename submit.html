<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item | Golem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Post New Product</h2>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price (USD)" required>
            <select id="category">
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Art">Art</option>
                <option value="Other">Other</option>
            </select>
           <label for="imageFile">Product Photo:</label>
<input type="file" id="imageFile" accept="image/*" required>
<div id="uploadStatus" style="font-size: 0.8rem; color: #666;"></div>
            <textarea id="description" placeholder="Short Description"></textarea>
            <button type="submit" id="submitBtn">Post for Approval</button>
        </form>
        <br>
        <a href="index.html">‚Üê Back to Shop</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const form = document.getElementById('productForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. Get the current logged-in user
            const { data: { user } } = await _supabase.auth.getUser();
            
            if (!user) {
                alert("You must be logged in!");
                window.location.href = "index.html";
                return;
            }

            const product = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value,
                status: 'pending', // Items start as pending for admin review
                user_id: user.id   // Link the product to the user
            };

            const { error } = await _supabase.from('products').insert([product]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("Success! Your item is waiting for admin approval.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
