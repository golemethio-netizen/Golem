<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem | E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">GOLEM</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-container" id="productGrid">
            </section>
    </main>

    <div id="cartDrawer" class="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button onclick="toggleCart()">Close</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
<div class="filter-bar">
    <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
    <button class="filter-btn" onclick="filterByCategory('tech')">Tech</button>
    <button class="filter-btn" onclick="filterByCategory('home')">Home</button>
    <button class="filter-btn" onclick="filterByCategory('fashion')">Fashion</button>
</div>

<div class="cart-footer">
    <h3>Total: $<span id="cartTotal">0.00</span></h3>
    <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
</div>

    
    <script src="script.js"></script>

    
</body>
</html>
