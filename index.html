<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem | Cloud Powered Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">GOLEM</div>
        <nav>
            <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
            <button onclick="openAdmin()">âš™ï¸ Admin</button>
            <button onclick="toggleCart()">ğŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search tech..." onkeyup="filterProducts()">
        </div>
        <div id="product-list"></div>
    </main>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdmin()">&times;</span>
            <h2>Cloud Inventory</h2>
            <form id="product-form">
                <input type="text" id="admin-name" placeholder="Name" required>
                <input type="number" id="admin-price" placeholder="Price" required>
                <input type="text" id="admin-img" placeholder="Image URL">
                <button type="button" class="add-btn" onclick="addNewProduct()">Upload to Cloud</button>
            </form>
            <div id="admin-list"></div>
        </div>
    </div>

    <div id="cart-sidebar" class="sidebar">...</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
