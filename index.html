<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem Marketplace | Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">Golem Store</div>
        <div class="nav-links">
            <a href="index.html">Shop</a>
            <a href="submit.html">Sell Product</a>
            <a href="login.html">Admin</a>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>Discover Unique Items</h1>
        <p>The marketplace for Electronics, Art, and More.</p>
<div class="search-bar-container">
    <input type="text" id="searchInput" placeholder="Search for items..." onkeyup="searchProducts()">
</div>
        
    </header>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterByCategory('All')">All</button>
        <button class="filter-btn" onclick="filterByCategory('Electronics')">Electronics</button>
        <button class="filter-btn" onclick="filterByCategory('Clothing')">Clothing</button>
        <button class="filter-btn" onclick="filterByCategory('Art')">Art</button>
        <button class="filter-btn" onclick="filterByCategory('Other')">Other</button>
    </div>

    <main>
        <div id="productGrid" class="product-grid">
            <p class="loading-text">Loading the Golem marketplace...</p>
        </div>
    </main>

    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <p>Total: $<span id="cartTotal">0</span></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div id="productModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImg" src="" alt="Product Detail">
                <div class="modal-text">
                    <h2 id="modalName"></h2>
                    <p id="modalPrice" class="price"></p>
                    <p id="modalDesc"></p>
                    <button id="modalAddToCart" class="checkout-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Golem Marketplace. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>

</body>
</html>
