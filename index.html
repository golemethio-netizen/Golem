<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem Store | Modern Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">Golem Store</div>
        <div class="nav-links">
            <a href="index.html">Shop</a>
            <a href="submit.html">Sell Item</a>
            <a href="checkout.html" id="cartLink">ðŸ›’ Cart (<span id="cartCount">0</span>)</a>
            <a href="login.html" id="loginLink">Login</a>
        </div>
    </nav>

    <section class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
        </div>
        
        <div class="filters">
            <button onclick="filterCat('all')">All</button>
            <button onclick="filterCat('tech')">Tech</button>
            <button onclick="filterCat('home')">Home</button>
            <button onclick="filterCat('fashion')">Fashion</button>
        </div>
    </section>

    <main>

<div class="filter-container">
    <button class="filter-btn active" onclick="filterByCategory('All')">All</button>
    <button class="filter-btn" onclick="filterByCategory('Electronics')">Electronics</button>
    <button class="filter-btn" onclick="filterByCategory('Clothing')">Clothing</button>
    <button class="filter-btn" onclick="filterByCategory('Art')">Art</button>
    <button class="filter-btn" onclick="filterByCategory('Other')">Other</button>
</div>
        
        <div id="productGrid">
            <p>Loading the Golem marketplace...</p>
        </div>
    </main>



<div id="productModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-body">
            <img id="modalImg" src="" alt="Product Image">
            <div class="modal-text">
                <h2 id="modalName"></h2>
                <p id="modalPrice" class="price"></p>
                <p id="modalDesc"></p>
                <button id="modalAddToCart" class="checkout-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</div>








    
    <footer>
        <p>&copy; 2026 Golem Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>

    <script src="script.js"></script>

</body>
</html>
