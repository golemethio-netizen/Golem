<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem | Premium Tech Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">GOLEM</div>
        <nav>
            <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Mode</button>
            <button id="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Future Tech, Today.</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search Golem products..." onkeyup="filterProducts()">
        </div>
    </section>

    <main id="product-list" class="container">
        </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Your Cart</h2>
            <button onclick="toggleCart()">Close</button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-total">
            <strong>Total: $<span id="total-price">0</span></strong>
        </div>
        <button class="checkout-btn" onclick="processCheckout()">Checkout</button>
    </div>

    <div id="chat-widget" class="chat-closed" onclick="toggleChat()">
        <div id="chat-header">ðŸ¤– Golem Support</div>
        <div id="chat-body">
            <p>Hello! How can Golem assist your upgrades today?</p>
        </div>
        <input type="text" id="chat-input" placeholder="Type a message..." onclick="event.stopPropagation()">
    </div>

    <script src="script.js"></script>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
    
</html>
