<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <a href="admin.html" class="admin-access-btn">ADMIN PANEL</a>
            <h1 class="logo" onclick="location.href='index.html'">GOLEM</h1>
        </div>
        <div class="nav-right">
            <input type="text" id="searchInput" placeholder="Search...">
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>


            </div>
        </div>
    </header>

    <nav class="filter-bar">
        <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
        <button class="filter-btn" onclick="filterByCategory('tech')">Tech</button>
        <button class="filter-btn" onclick="filterByCategory('home')">Home</button>
        <button class="filter-btn" onclick="filterByCategory('fashion')">Fashion</button>
    </nav>

    <main class="products-container" id="productGrid">
        <p style="text-align:center; grid-column: 1/-1;">Loading products...</p>
    </main>
<button class="checkout-btn" onclick="processCheckout()">Checkout</button>
    <div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
        <h2>Your Cart</h2>
        <button onclick="toggleCart()">Ã—</button>
    </div>
    
    <div id="cartItems"></div> 
    
    <div class="cart-footer">
        <h3>Total: $<span id="cartTotal">0.00</span></h3>
         <button class="checkout-btn" onclick="processCheckout()">Checkout</button>
    </div>
</div>

<div id="checkoutModal" class="login-overlay" style="display: none;">
    <div class="login-box">
        <i class="fas fa-paper-plane" style="font-size: 2.5rem; color: #3498db;"></i>
        <h2>Order Submitted!</h2>
        <p id="orderSummary"></p>
        
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        
        <h4>Need Help? Contact Us:</h4>
        <div style="text-align: left; font-size: 0.9rem;">
            <p><i class="fab fa-telegram"></i> @allInOneEthiopia1e</p>
            <p><i class="fas fa-envelope"></i> golemethio@gmail.com</p>
            <p><i class="fas fa-phone"></i> +251 707022845</p>
        </div>
        
        <button onclick="closeCheckout()" class="add-btn" style="margin-top:20px;">Return to Shop</button>
    </div>
</div>
</div>

   
    <script src="script.js"></script>
</body>
</html>
