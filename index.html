<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <a href="admin.html" class="admin-access-btn">ADMIN PANEL</a>
            <h1 class="logo" onclick="location.href='index.html'">GOLEM</h1>
        </div>
        <div class="nav-right">
            <input type="text" id="searchInput" placeholder="Search...">
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
 <button class="checkout-btn" onclick="processCheckout()">Checkout</button>

            </div>
        </div>
    </header>

    <nav class="filter-bar">
        <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
        <button class="filter-btn" onclick="filterByCategory('tech')">Tech</button>
        <button class="filter-btn" onclick="filterByCategory('home')">Home</button>
        <button class="filter-btn" onclick="filterByCategory('fashion')">Fashion</button>
    </nav>

    <main class="products-container" id="productGrid">
        <p style="text-align:center; grid-column: 1/-1;">Loading products...</p>
    </main>
////////
    <div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
        <h2>Your Cart</h2>
        <button onclick="toggleCart()">Ã—</button>
    </div>
    
    <div id="cartItems"></div> 
    
    <div class="cart-footer">
        <h3>Total: $<span id="cartTotal">0.00</span></h3>
        <button class="checkout-btn" onclick="processCheckout()">Checkout</button>
    </div>
</div>

<div id="checkoutModal" class="login-overlay" style="display: none;">
    <div class="login-box" style="max-width: 400px;">
        <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>Order Confirmed!</h2>
        <p>Thank you for shopping with <strong>GOLEM</strong>.</p>
        <p id="orderSummary" style="margin: 15px 0; font-size: 0.9rem; color: #555;"></p>
        <button onclick="closeCheckout()" class="add-btn">Back to Store</button>
    </div>
</div>

   
    <script src="script.js"></script>
</body>
</html>
