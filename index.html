<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem E-Store | Premium Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">GOLEM</div>
        <nav>
            <button id="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Future Tech, Today.</h1>
        <p>Explore the Golem collection.</p>
    </section>

    <main id="product-list" class="container">
        </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Your Cart</h2>
            <button onclick="toggleCart()">Close</button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-total">
            <strong>Total: $<span id="total-price">0</span></strong>
        </div>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
